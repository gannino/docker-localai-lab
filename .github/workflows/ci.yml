---
name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Create test environment
        run: cp .env.example .env

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests
        run: make test

      - name: Test Docker Compose validation
        run: make test-config

      - name: Quick start (setup and start services)
        run: |
          # Start only core services (skip ollama-proxy, webui, codeprojectai)
          docker network create traefik-public 2>/dev/null || true
          docker compose up -d traefik portainer n8n-db n8n nodered mcp-gateway

      - name: Run smoke tests
        run: |
          # Test only services that are running
          curl -sf http://localhost:5678/healthz || exit 1
          curl -sf http://localhost:9000 || exit 1
          echo "✅ Smoke tests passed"

      - name: Run integration tests
        run: |
          # Test N8N database connection
          docker compose exec -T n8n-db pg_isready -U n8n || exit 1
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT 1" || exit 1
          echo "✅ Integration tests passed"

      - name: Run benchmarks
        run: |
          # Benchmark database
          START=$(date +%s%N)
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT COUNT(*) FROM pg_stat_activity" > /dev/null
          END=$(date +%s%N)
          DURATION=$(((END - START) / 1000000))
          echo "Database query: ${DURATION}ms"
          echo "✅ Benchmarks completed"

      - name: Health check
        run: |
          docker compose ps
          docker stats --no-stream
          echo "✅ Health check completed"

      - name: Stop services
        if: always()
        run: docker compose down -v

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
