---
name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Create test environment
        run: cp .env.example .env

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests
        run: make test

      - name: Test Docker Compose validation
        run: make test-config

      - name: Setup Ollama for testing
        run: |
          docker network create traefik-public 2>/dev/null || true
          docker run -d --name ollama --network traefik-public -p 11434:11434 ollama/ollama:latest
          echo "Waiting for Ollama to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "✅ Ollama is ready on localhost:11434"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          docker exec ollama ollama pull tinyllama
          echo "Testing Ollama via localhost..."
          curl -sf http://localhost:11434/api/tags
          echo "Testing Ollama via network..."
          docker run --rm --network traefik-public curlimages/curl:latest \
            curl -sf http://ollama:11434/api/tags
          echo "Testing AI inference..."
          RESPONSE=$(curl -s http://localhost:11434/api/generate -d '{
            "model": "tinyllama",
            "prompt": "Say hello",
            "stream": false
          }')
          if echo "$RESPONSE" | grep -q "response"; then
            echo "✅ AI inference working before service start"
          else
            echo "❌ AI inference failed"
            exit 1
          fi
          docker ps

      - name: Use CI nginx config
        run: cp nginx-ollama-ci.conf nginx-ollama.conf

      - name: Test ollama-proxy with CI config
        run: |
          docker compose -f docker-compose.yml -f docker-compose.local.yml up -d ollama-proxy
          sleep 15
          docker compose logs ollama-proxy
          docker compose ps ollama-proxy
          curl -sf http://localhost:8082/health || (docker compose logs ollama-proxy && exit 1)
          echo "✅ ollama-proxy is healthy"

      - name: Start all services
        run: make quick-start

      - name: Run smoke tests
        run: |
          echo "Waiting for services to be accessible..."
          sleep 30
          echo "Testing N8N..."
          curl -sf http://localhost:5678/healthz || (docker compose logs n8n && exit 1)
          echo "Testing Portainer..."
          curl -sf http://localhost:9000 || (docker compose logs portainer && exit 1)
          echo "Testing WebUI..."
          curl -sf http://localhost:8080/health || (docker compose logs webui && exit 1)
          echo "✅ Smoke tests passed"

      - name: Test AI inference (end-to-end)
        run: |
          echo "Testing AI model inference via ollama-proxy..."
          sleep 10
          curl -sf http://localhost:8082/api/tags || (docker compose logs ollama-proxy && exit 1)
          RESPONSE=$(curl -s http://localhost:8082/api/generate -d '{
            "model": "tinyllama",
            "prompt": "Say hello",
            "stream": false
          }')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "response"; then
            echo "✅ AI inference working"
          else
            echo "❌ AI inference failed"
            docker compose logs ollama-proxy
            exit 1
          fi

      - name: Run integration tests
        run: |
          # Test N8N database connection
          docker compose exec -T n8n-db pg_isready -U n8n || exit 1
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT 1" || exit 1
          echo "✅ Integration tests passed"

      - name: Run benchmarks
        run: |
          # Benchmark database
          START=$(date +%s%N)
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT COUNT(*) FROM pg_stat_activity" > /dev/null
          END=$(date +%s%N)
          DURATION=$(((END - START) / 1000000))
          echo "Database query: ${DURATION}ms"
          echo "✅ Benchmarks completed"

      - name: Health check
        run: |
          docker compose ps
          docker stats --no-stream
          echo "✅ Health check completed"

      - name: Stop services
        if: always()
        run: |
          make local-stop
          docker stop ollama && docker rm ollama || true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
