---
name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Create test environment
        run: cp .env.example .env

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests
        run: make test

      - name: Test Docker Compose validation
        run: make test-config

      - name: Setup Docker Model Runner
        run: |
          docker model install-runner --host 0.0.0.0 --port 12434
          docker model pull granite3.1:2b
          docker model run granite3.1:2b --detach
          docker model ps

      - name: Start services
        run: make local-start

      - name: Run smoke tests
        run: |
          echo "Waiting for services to be accessible..."
          sleep 30
          echo "Testing N8N..."
          curl -sf http://localhost:5678/healthz || (docker compose logs n8n && exit 1)
          echo "Testing Portainer..."
          curl -sf http://localhost:9000 || (docker compose logs portainer && exit 1)
          echo "Testing WebUI..."
          curl -sf http://localhost:8080/health || (docker compose logs webui && exit 1)
          echo "✅ Smoke tests passed"

      - name: Test AI inference (end-to-end)
        run: |
          echo "Testing AI model inference via Docker Model Runner..."
          sleep 30
          RESPONSE=$(curl -s http://localhost:12434/v1/completions -H "Content-Type: application/json" -d '{
            "model": "granite3.1:2b",
            "prompt": "Say hello",
            "max_tokens": 10
          }')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "choices"; then
            echo "✅ AI inference working"
          else
            echo "❌ AI inference failed"
            docker logs model-runner
            exit 1
          fi

      - name: Run integration tests
        run: |
          # Test N8N database connection
          docker compose exec -T n8n-db pg_isready -U n8n || exit 1
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT 1" || exit 1
          echo "✅ Integration tests passed"

      - name: Run benchmarks
        run: |
          # Benchmark database
          START=$(date +%s%N)
          docker compose exec -T n8n-db psql -U n8n -d n8n -c "SELECT COUNT(*) FROM pg_stat_activity" > /dev/null
          END=$(date +%s%N)
          DURATION=$(((END - START) / 1000000))
          echo "Database query: ${DURATION}ms"
          echo "✅ Benchmarks completed"

      - name: Health check
        run: |
          docker compose ps
          docker stats --no-stream
          echo "✅ Health check completed"

      - name: Stop services
        if: always()
        run: make local-stop

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
